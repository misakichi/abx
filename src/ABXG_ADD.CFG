:{mag|pi|bmp|djp|blk|b1|frm|pmt}:Q4		#  PC98‚Ì‚Ý
	-x- -e$1 =
	mg -98 $f
	xldsv $p\$x


:TIF:Q4						#  PC98‚Ì‚Ý
	-x- -eTIF =
	tif_plug DJ505JC $f $w\$x.djp
	mg -98 -xc $w\$x.djp
	xldsv $p\$x
	del $w\$x.djp

:MKI:{mag|pi|bmp|tif|djp|blk|b1|frm|rgb|q0|pmt}	#  PC98‚Ì‚Ý
	-x- -eMKI =
	mag $f
	mg -98 -s .$1 $p\$x -df$f

:MKI:PIC					#  PC98‚Ì‚Ý
	-x- -eMKI =
	mag $f
	mg -98 -s .pmt $w\$x -df$f
	picsv .pmt $w\$x.pmt -o$p\$x.pic
	del $w\$x.pmt

:Q4:{mag|pi|bmp|tif|djp|blk|b1|frm|rgb|q0|pmt}	#  PC98‚Ì‚Ý
	-x- -eQ4 =
	hsx $f
	mg -98 -s .$1 $p\$x -df$f

:Q4:PIC						#  PC98‚Ì‚Ý
	-x- -eQ4 =
	hsx $f
	mg -98 -s .pmt $w\$x -df$f
	picsv .pmt $w\$x.pmt -o$p\$x.pic
	del $w\$x.pmt

